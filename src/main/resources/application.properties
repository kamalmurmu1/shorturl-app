# 1. Application Settings
spring.application.name=url-shortener
server.port=8080

# 2. Virtual Threads (Spring Boot 3.2+ feature)
# Uncomment the following line if you are running on Java 21+
# spring.threads.virtual.enabled=true

# 3. PostgreSQL Database Configuration
# Using 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
# Note: The parameter is 'gssEncMode' or similar for some drivers, but for timezone issues
# we should set the JVM property or use the correct JDBC parameter.
# For PostgreSQL JDBC, it's often better to set the JVM timezone or use ?options=-c%20timezone=UTC
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/shortener?options=-c%20timezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' will automatically create/update your database tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. Redis Configuration
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

# 5. Caching Settings
# Tells Spring to use Redis for the @Cacheable annotations
spring.cache.type=redis
spring.cache.redis.time-to-live=86400000
