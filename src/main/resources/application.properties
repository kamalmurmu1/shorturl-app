# 1. Application Settings
spring.application.name=url-shortener
server.port=8080

# 2. Virtual Threads (Spring Boot 3.2+ / 4.0 feature)
# This allows the app to handle thousands of concurrent redirections
# without high memory usage.
spring.threads.virtual.enabled=true

# 3. PostgreSQL Database Configuration
# Replace 'localhost' with 'db' if you are running the app inside Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/shortener_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings
# 'update' will automatically create/update your database tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 4. Redis Configuration
# Replace 'localhost' with 'cache' if you are running the app inside Docker
spring.data.redis.host=localhost
spring.data.redis.port=6379

# 5. Caching Settings
# Tells Spring to use Redis for the @Cacheable annotations
spring.cache.type=redis
spring.cache.redis.time-to-live=86400000